<!DOCTYPE html> 
<html lang="ru"> 
<head> 
    <meta charset="UTF-8"> 
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    <title>{% block title %}Главная страница{% endblock %}</title> 
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"> 
</head> 
<body> 
    <nav class="navbar navbar-expand-lg navbar-light bg-light"> 
        <a class="navbar-brand" href="/">Главная</a> 
        <div class="collapse navbar-collapse"> 
            <ul class="navbar-nav mr-auto"> 
                <li class="nav-item"> 
                    <a class="nav-link" href="/add">Добавить Расход</a> 
                </li> 
                <li class="nav-item"> 
                    <a class="nav-link" href="/list">Список Расходов</a> 
                </li> 
            </ul> 
            <form action="{{ url_for('logout') }}" method="POST" class="form-inline my-2 my-lg-0">
                <button class="btn btn-outline-danger my-2 my-sm-0" type="submit">Выйти</button>
            </form>
        </div> 
    </nav> 
 
    <div class="container mt-5"> 
        {% block content %}{% endblock %} 
    </div> 
 
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script> 
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script> 
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script> 
</body> 
</html>
