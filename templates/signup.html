{% extends "base.html" %}

{% block title %}Регистрация{% endblock %}

{% block content %}
<h1>Регистрация</h1>
<form method="POST">
    <input type="text" name="username" required placeholder="Имя" class="form-control mb-2">
    <input type="email" name="email" required placeholder="Email" class="form-control mb-2">
    <input type="password" name="password" required placeholder="Пароль" class="form-control mb-2">
    <button type="submit" class="btn btn-primary">Зарегистрироваться</button>
</form>
{% if error %}<p style="color: red;">{{ error }}</p>{% endif %}
<p>Уже есть аккаунт? <a href="{{ url_for('login') }}">Войдите</a></p>
{% endblock %}
