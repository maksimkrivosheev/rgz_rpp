{% extends "base.html" %}

{% block title %}Вход{% endblock %}

{% block content %}
<h1>Вход в систему</h1>
<form method="POST">
    <input type="email" name="email" required placeholder="Email" class="form-control mb-2">
    <input type="password" name="password" required placeholder="Пароль" class="form-control mb-2">
    <button type="submit" class="btn btn-primary">Войти</button>
</form>
{% if error %}<p style="color: red;">{{ error }}</p>{% endif %}
<p>Нет аккаунта? <a href="{{ url_for('signup') }}">Зарегистрируйтесь</a></p>
{% endblock %}
